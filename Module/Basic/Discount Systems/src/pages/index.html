<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Systems</title>
</head>

<body>
    <main>

        <form id="discountForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" required><br><br>

            <label for="client">Tipo de cliente:</label>
            <select id="client" required>
                <option value="new">Nuevo</option>
                <option value="regular">Regular</option>
                <option value="vip">VIP</option>
            </select><br><br>

            <label for="cost">Valor de compra:</label>
            <input type="number" id="cost" required><br><br>

            <button type="submit" onclick="handleForm()">Calcular</button>
        </form>

        <div id="items"></div>
    </main>
</body>
<script src="../scripts/index.js"></script>

</html>
